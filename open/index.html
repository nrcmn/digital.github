<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>It's Digital Baby</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

</head>

<body>

<div class="text-center padding">
<i class="icon energized ion-ios-pulse" style="font-size:40px;"></i>

<div style="border-bottom: 1px solid #666">
  <h3 style="line-height:1.5;" class="bold">Are we being digital yet??</h3>  
</div>
<br>
  <div>
    <p style="position:absolute;" id="hint">Please make your choice and tap &laquo;Submit&raquo; button below</p>
    <div id="log-container" class="no-border">
    </div>
  </div>
</div>


<form>
  <fieldset>
    <span class="star-cb-group">

      <input type="radio" id="rating-10" name="rating" value="10" />
      <label for="rating-10">10</label>
      
      <input type="radio" id="rating-9" name="rating" value="9" />
      <label for="rating-9">9</label>

      <input type="radio" id="rating-8" name="rating" value="8" />
      <label for="rating-8">8</label>

      <input type="radio" id="rating-7" name="rating" value="7" />
      <label for="rating-7">7</label>

      <input type="radio" id="rating-6" name="rating" value="6" />
      <label for="rating-6">6</label>

      <input type="radio" id="rating-5" name="rating" value="5" />
      <label for="rating-5">5</label>
      
      <input type="radio" id="rating-4" name="rating" value="4" />
      <label for="rating-4">4</label>
      
      <input type="radio" id="rating-3" name="rating" value="3" />
      <label for="rating-3">3</label>
      
      <input type="radio" id="rating-2" name="rating" value="2" />
      <label for="rating-2">2</label>
      
      <input type="radio" id="rating-1" name="rating" value="1" />
      <label for="rating-1">1</label>
      
      <!-- <input type="radio" id="rating-0" name="rating" value="0" class="star-cb-clear" />
      <label for="rating-0">0</label> -->

    </span>
  </fieldset>
</form>

<div class="text-center padding">

<div class="block-button">
  <a id="submit-button" disabled="true" href="#" class="button button-block button-beeline">Submit</a>
</div>

<p class="small">Only one vote per device is allowed</p>
<!-- <br>
<p>Your choice</p>
<i class="icon ion-chevron-down icon-down"></i> -->
</div>


</body>

<script>

$( document ).ready(function() {
    console.log( "just to make sure jQuery is ready" );
    var submitBtn = $('#submit-button');
    var hint = $('#hint');
    var logCont = $('#log-container');
    var logID = 'log',
      log = $('<div id="'+logID+'"></div>');
    $('#log-container').append(log);
      $('[type*="radio"]').change(function () {
        var me = $(this);
        log.html(me.attr('value'));
        submitBtn.removeAttr('disabled');
        logCont.removeClass('no-border');
        hint.hide();


      });



});

    
</script>

</html>
