<!DOCTYPE html>
<html ng-app="ceoApp">
    <head>
        <title>Results</title>

        <meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

        <link href="lib/odometer/odometer-theme-car.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">

        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular-websocket/angular-websocket.min.js"></script>

        <script src="js/app.js"></script>

        <script src="lib/justgage/raphael.2.1.0.min.js"></script>
        <script src="lib/justgage/justgage.js"></script>
        <script src="lib/justgage/angular-gage.min.js"></script>

        <script src="lib/odometer/odometer.min.js"></script>
        <script src="lib/odometer/angular-odometer.js"></script>

    </head>
    <body ng-controller="GetDataCtrl">
        <h1><span class="title">Результаты</span> опроса</h1>
        <div class="main">
            <div class="thermo">
                <!-- <h2>Средняя оценка</h2> -->
                <div justgage
                    id="number"
                    title="Средняя оценка"
                    value="{{result || 0}}"
                    level-colors="{{levelColors}}"
                    min="0"
                    max="10"
                    decimals="2"
                    text-renderer="textRenderer()">
                </div>
                <!-- <span class="number">{{result | number:2}}</span> -->
            </div>
            <div class="count">
                <h2>Кол-во ответивших</h2>
                <span odometer="length"></span>
            </div>
            <p class="signature">Разработано в Билайн Digital</p>
        </div>
    </body>
</html>
