<!DOCTYPE html>
<html ng-app="dialogApp">
    <head>
        <title>dialog page</title>

        <meta charset="utf-8">
    	<meta name="viewport" content="user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">

        <script type="text/javascript" charset="utf-8" src="lib/angular/angular.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/firebase/firebase.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/angularfire/dist/angularfire.js"></script>

        <script type="text/javascript" charset="utf-8" src="js/app.js">

        </script>
    </head>
    <body ng-controller="DialogCtrl">
        <h1>Digital or not?</h1>
        <form name="myForm">
            <label>
                <input type="radio" ng-model="vote.value" value="1">
                Yes
            </label><br/>
            <label>
                <input type="radio" ng-model="vote.value" ng-value="2">
                Yes
            </label><br/>
            <label>
                <input type="radio" ng-model="vote.value" value="3">
                Yes!
            </label><br/><br/>
            <button type="submit" ng-click="sendContent()">Send to Slobodin</button>
        </form><br/>
        {{result}}
    </body>
</html>
