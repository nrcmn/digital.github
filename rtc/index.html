<!DOCTYPE html>
<html>
  <head>
    <title>Beeline RTC video chat</title>
    <head>
        <script src="https://cdn.icecomm.io/icecomm.js" ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" ></script>
        <script src="https://cdn.icecomm.io/angular-ice/angular-ice.min.js"></script>
    </head>
    <body ng-app="BeelineRTC" icecomm apikey="cFXbKhPcx9NqAelMFCAbW5ksANd95g2UMkUja54QKK5wMZZW">
      <icecomm-connect room="beeline_room" text="Connect to beeline_room" limit="5" audio="false"></icecomm-connect>
      <icecomm-local></icecomm-local>
      <icecomm-peer></icecomm-peer>
      <icecomm-leave prestream="hide" text="leave"></icecomm-leave>

      <script type="text/javascript">
           angular.module("BeelineRTC",['Icecomm']);
      </script>
    </body>
</html>
