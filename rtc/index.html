        <script type="text/javascript" src="http://cdn.icecomm.io/icecomm.js"></script>  
        <script type="text/javascript">

            var comm = new Icecomm('IpLnkpyVUHQwc06u5pOXViLLQrkfSd6DwKfWqQKfHcRMqoum');

            comm.connect('custom room', {audio: true});

            comm.on('connected', function(peer) {
                document.body.appendChild(peer.getVideo());
            });

            comm.on('local', function(peer) {
                localVideo.src = peer.stream;
            });

            comm.on('disconnect', function(peer) {
                document.getElementById(peer.ID).remove();
            });

        </script>

        <style media="screen">
            video{
                height: 300px;
            }
        </style>
