<!DOCTYPE html>
<html>
  <head>
    <title>Icecomm Chat</title>
    <script type="text/javascript" src="http://cdn.icecomm.io/icecomm.js"></script>
    <style media="screen">
    #localVideo {
        position: absolute;
        right: 20px;
        bottom: 20px;
        width: 200px;
    }

    video:nth-of-type(2) {
        position: fixed; right: 0; bottom: 0;
        min-width: 100%; min-height: 100%;
        width: auto; height: auto; z-index: -100;
        background-size: cover;
    }
    </style>


    <script type="text/javascript">
        var comm = new Icecomm('cFXbKhPcx9NqAelMFCAbW5ksANd95g2UMkUja54QKK5wMZZW')
        comm.on('local', function(options) {
          localVideo.src = options.stream;
        });

        comm.on('connected', function(options) {
            document.body.appendChild(options.video);
        });

        comm.on('disconnect', function(options) {
            document.getElementById(options.callerID).remove();
        });

        comm.connect('Beeline')

    </script>
  </head>
  <body>
      ver: 8
    <video id="localVideo" autoplay></video>
  </body>
</html>
